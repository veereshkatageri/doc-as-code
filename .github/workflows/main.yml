# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ feature/#14_prepare_0.0.2 ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # Display the content of the workspace
      - name: Generate HTML
        shell: bash
        run: |
          ls -l ${{github.workspace}}
          python -m venv ./${{github.workspace}}/user_guide/venv
          source ./${{github.workspace}}/user_guide/venv/bin/activate
          pip install -r ${{github.workspace}}/user_guide/requirements.txt
          conan install ${{github.workspace}}/user_guide -if ${{github.workspace}}/user_guide/build
          conan build ${{github.workspace}}/user_guide -bf ${{github.workspace}}/user_guide/build

      # Upload Zip file
      - name: Upload Zip
        if: github.event_name == 'release' && (github.event.action == 'published' || github.event.action == 'created')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{github.event.release.upload_url}}
          asset_path: ./${{github.workspace}}/user_guide/build/Doc_as_Code_Tools-DocumentsHtml.zip
          asset_name: ${{github.workspace}}/user_guide/build/Doc_as_Code_Tools-DocumentsHtml.zip
          asset_content_type: application/zip